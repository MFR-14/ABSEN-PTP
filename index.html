<!DOCTYPE html>
<html>
<head>
  <title>Login Absensi</title>
  <style>
    body { font-family: sans-serif; background: #f3f3f3; text-align: center; padding-top: 100px; }
    input { padding: 10px; font-size: 16px; margin: 10px; width: 200px; }
    button { padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>Login Absensi PTP</h2>
  <input type="password" id="password" placeholder="Masukkan Kode Akses">
  <br>
  <button onclick="login()">Masuk</button>

  <script>
    function login() {
      const pass = document.getElementById('password').value;
      if (pass === "ptp123") {
        localStorage.setItem("isLoggedIn", "true");
        window.location.href = "qr.html";
      } else {
        alert("‚ùå Kode salah!");
      }
    }
  </script>
</body>
</html>
