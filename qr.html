<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR Absen Pegawai</title>
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <style>
    body { text-align: center; font-family: sans-serif; padding-top: 50px; background: #f4f4f4; }
    canvas { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>🚀 QR Absen Pegawai</h2>
  <canvas id="qrcode"></canvas>
  <p><button onclick="logout()">🔒 Keluar</button></p>

  <script>
    if (localStorage.getItem("isLoggedIn") !== "true") {
      window.location.href = "index.html";
    }

    function logout() {
      localStorage.removeItem("isLoggedIn");
      window.location.href = "index.html";
    }

    const endpoint = "https://script.google.com/macros/s/AKfycbzU1H2gKbOSZpryr_4nutx99frZ8rPj27tujFhWMOykCpBiJOjvPKYDK5k_185FHnK4vQ/exec";
    const botUsername = "ABSEN_PTP_bot";

    fetch(endpoint)
      .then(res => res.text())
      .then(token => {
        if (token === "NO_ACTIVE_TOKEN") {
          alert("⚠️ Tidak ada token aktif!");
          return;
        }
        new QRious({
          element: document.getElementById('qrcode'),
          size: 250,
          value: `https://t.me/${botUsername}?start=${token}`
        });
      })
      .catch(err => {
        alert("❌ Gagal memuat token");
        console.error(err);
      });
  </script>
</body>
</html>
