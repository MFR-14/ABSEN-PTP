<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR Absen Pegawai</title>
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background-color: #f4f4f4;
      padding-top: 50px;
    }
    canvas { margin-top: 20px; }
    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #clock {
      margin-top: 20px;
      font-size: 18px;
      color: #444;
    }
  </style>
</head>
<body>
  <h2>üì∑ QR Absen Pegawai</h2>
  <canvas id="qrcode"></canvas>
  <div id="clock">üïí Memuat waktu...</div>
  <p><button onclick="logout()">üîí Keluar</button></p>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbwEOJFxqeWQPzQHopxUVLzsJ7uJcWhmM2pubrksVmUelPiyM-InYpuU3qce5IgnKMN_nw/exec";
    const botUsername = "ABSEN_PTP_bot";
    const qrElement = document.getElementById("qrcode");
    let currentToken = "";

    // üîÅ Update token QR setiap 10 detik
    function updateQR() {
      fetch(endpoint)
        .then(res => res.text())
        .then(token => {
          if (token === "NO_ACTIVE_TOKEN") {
            console.warn("‚ö†Ô∏è Tidak ada token aktif.");
            return;
          }
          if (token !== currentToken) {
            currentToken = token;
            new QRious({
              element: qrElement,
              size: 250,
              value: `https://t.me/${botUsername}?start=${token}`
            });
            console.log("‚úÖ Token QR diperbarui:", token);
          }
        })
        .catch(err => {
          console.error("‚ùå Gagal memuat token:", err);
        });
    }

    // ‚è∞ Waktu real-time
    function updateClock() {
      const now = new Date();
      const waktu = now.toLocaleString("id-ID", {
        weekday: "long", year: "numeric", month: "long", day: "numeric",
        hour: "2-digit", minute: "2-digit", second: "2-digit"
      });
      document.getElementById("clock").textContent = waktu;
    }

    function logout() {
      localStorage.removeItem("isLoggedIn");
      window.location.href = "index.html";
    }

    // üü¢ Jalankan
    if (localStorage.getItem("isLoggedIn") !== "true") {
      window.location.href = "index.html";
    }
    updateQR();
    setInterval(updateQR, 10000);  // refresh token tiap 10 detik
    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
