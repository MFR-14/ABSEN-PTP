<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Absen Pegawai</title>
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 2rem 3rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: #333;
    }

    canvas {
      margin: 1.5rem 0;
    }

    #clock {
      font-size: 1rem;
      color: #555;
      margin-top: 10px;
    }

    button {
      margin-top: 1.5rem;
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üì∑ QR Absen Pegawai</h2>
    <canvas id="qrcode" width="250" height="250"></canvas>
    <div id="clock">üïí Memuat waktu...</div>
    <button onclick="logout()">üîí Keluar</button>
  </div>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbzP_Moti-4U1Hxwm-GS-QsrAAFSNAjMRWoqkVhRVWYm8y6z9bBHJuqZ1gKKZFNSy5_RJQ/exec";
    const botUsername = "ABSEN_PTP_bot";
    const qrElement = document.getElementById("qrcode");
    let currentToken = "";

    function updateQR() {
      fetch(endpoint)
        .then(res => res.text())
        .then(token => {
          if (token === "NO_ACTIVE_TOKEN") {
            console.warn("‚ö†Ô∏è Tidak ada token aktif.");
            return;
          }
          if (token !== currentToken) {
            currentToken = token;
            new QRious({
              element: qrElement,
              size: 250,
              value: `https://t.me/${botUsername}?start=${token}`
            });
            console.log("‚úÖ Token QR diperbarui:", token);
          }
        })
        .catch(err => {
          console.error("‚ùå Gagal memuat token:", err);
        });
    }

    function updateClock() {
      const now = new Date();
      const waktu = now.toLocaleString("id-ID", {
        weekday: "long", year: "numeric", month: "long", day: "numeric",
        hour: "2-digit", minute: "2-digit", second: "2-digit"
      });
      document.getElementById("clock").textContent = waktu;
    }

    function logout() {
      localStorage.removeItem("isLoggedIn");
      window.location.href = "index.html";
    }

    // Proteksi login
    if (localStorage.getItem("isLoggedIn") !== "true") {
      window.location.href = "index.html";
    }

    updateQR();
    setInterval(updateQR, 10000);
    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
