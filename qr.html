<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR Absen Pegawai</title>
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background-color: #f4f4f4;
      padding-top: 50px;
    }
    canvas {
      margin-top: 20px;
    }
    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>ğŸ“· QR Absen Pegawai</h2>
  <canvas id="qrcode"></canvas>
  <p><button onclick="logout()">ğŸ”’ Keluar</button></p>

  <script>
    // Cek login (jika pakai auth lokal)
    if (localStorage.getItem("isLoggedIn") !== "true") {
      window.location.href = "index.html";
    }

    function logout() {
      localStorage.removeItem("isLoggedIn");
      window.location.href = "index.html";
    }

    const endpoint = "https://script.google.com/macros/s/AKfycbyRRbeuLmNETcZPdGi6hWCa2PnxgjBPAyjxD0Ux2_qIMi-D-DoW5v8mOM7M9xoR-tB_Mw/exec";
    const botUsername = "ABSEN_PTP_bot";

    fetch(endpoint)
      .then(res => res.text())
      .then(token => {
        if (token === "NO_ACTIVE_TOKEN") {
          alert("âš ï¸ Tidak ada token aktif!");
          return;
        }

        const qr = new QRious({
          element: document.getElementById("qrcode"),
          size: 250,
          value: `https://t.me/${botUsername}?start=${token}`
        });

        console.log("âœ… Token aktif:", token);
      })
      .catch(err => {
        alert("âŒ Gagal memuat token");
        console.error("Error fetch token:", err);
      });
  </script>
</body>
</html>
