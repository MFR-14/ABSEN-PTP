<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR Absen Pegawai</title>
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background-color: #f4f4f4;
      padding-top: 50px;
    }
    canvas {
      margin-top: 20px;
    }
    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #clock {
      margin-top: 20px;
      font-size: 18px;
      color: #444;
    }
  </style>
</head>
<body>
  <h2>📷 QR Absen Pegawai</h2>
  <canvas id="qrcode"></canvas>
  <div id="clock">🕒 Memuat waktu...</div>
  <p><button onclick="logout()">🔒 Keluar</button></p>

  <script>
    // Cek login
    if (localStorage.getItem("isLoggedIn") !== "true") {
      window.location.href = "index.html";
    }

    function logout() {
      localStorage.removeItem("isLoggedIn");
      window.location.href = "index.html";
    }

    const endpoint = "https://script.google.com/macros/s/AKfycbwEOJFxqeWQPzQHopxUVLzsJ7uJcWhmM2pubrksVmUelPiyM-InYpuU3qce5IgnKMN_nw/exec";
    const botUsername = "ABSEN_PTP_bot";

    fetch(endpoint)
      .then(res => res.text())
      .then(token => {
        if (token === "NO_ACTIVE_TOKEN") {
          alert("⚠️ Tidak ada token aktif!");
          return;
        }

        new QRious({
          element: document.getElementById("qrcode"),
          size: 250,
          value: `https://t.me/${botUsername}?start=${token}`
        });

        console.log("✅ Token aktif:", token);
      })
      .catch(err => {
        alert("❌ Gagal memuat token");
        console.error("Error fetch token:", err);
      });

    // Fungsi tampilkan waktu
    function updateClock() {
      const now = new Date();
      const options = {
        weekday: 'long', year: 'numeric', month: 'long',
        day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit',
        hour12: false
      };
      const formatter = new Intl.DateTimeFormat('id-ID', options);
      document.getElementById("clock").textContent = `🕒 ${formatter.format(now)}`;
    }

    setInterval(updateClock, 1000);
    updateClock(); // awal langsung tampil
  </script>
</body>
</html>
